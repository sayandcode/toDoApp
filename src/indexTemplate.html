<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/efd6737f62.js" crossorigin="anonymous"></script>
    <title>To Do App</title>
</head>
<body>
    <h1 class="logo">To Do App</h1>
    <nav>
        <span id="homeTab" class="tab icon">Home</span>
        <section>
            <span id="projectsTab" class="tab icon">Projects</span>
            <input type="text" id="newProjectfromNav" placeholder="Add new project...âž•" maxlength="30"></input>
        </section>
        <span id="allTasksTab" class="tab icon">All Tasks</span>
    </nav>
    <div id="FAB" class="icon">New Task</div>
    <main id="rightSide" class="allTasks empty"></main>
    <!-- Templates below this line -->
    <template id="navProjectsTemplate">
        <ul>
            <li class="projectSlab hoverOptions"><span class="projectName">First</span></li>
            <li class="projectSlab hoverOptions"><span class="projectName">Second</span></li>
            <li class="projectSlab hoverOptions"><span class="projectName">Third</span></li>
        </ul>
    </template>
</body>
</html>
