<div class="modalBGOverlay">
    <form class="modal">
        <label for="taskName">Task Name:<input required class="inputBox" type="text" name="taskName" id="taskName" maxlength="30"></label>
        <label for="taskDateTime">Task Date:<input required class="inputBox" type="datetime-local" name="taskDateTime" id="taskDateTime"></label>
        <label for="chooseProject">Choose a Project(Optional)
            <select class="inputBox" name="chooseProject" id="chooseProject">
                <option value="">None</option>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
            </select>
        </label>
        <div class="btnWrapper">
            <button type="submit" class="submitBtn btnSmall">Submit</button>
            <button class="cancelBtn btnSmall">Cancel</button>
        </div>
    </form>
</div>
